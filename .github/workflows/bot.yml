name: ğŸ›¡ï¸ Iran-USA-Israel War Bot v13

on:
  schedule:
    - cron: '*/5 * * * *'    # Ù‡Ø± Ûµ Ø¯Ù‚ÛŒÙ‚Ù‡
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --quiet \
            feedparser \
            httpx \
            beautifulsoup4 \
            pytz \
            lxml \
            hazm \
            Pillow

      - name: Run War Bot
        env:
          BOT_TOKEN:      ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID:     ${{ secrets.CHANNEL_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python bot.py

      - name: Commit state files
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add \
            seen.json \
            title_hashes.json \
            gemini_state.json \
            flight_alerts.json \
            2>/dev/null || true
          git diff --staged --quiet || \
            (git commit -m "â™»ï¸ state update [skip ci]" && git push)
