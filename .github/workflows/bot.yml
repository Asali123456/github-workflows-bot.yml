name: ğŸ›¡ï¸ Military News Bot

on:
  schedule:
    - cron: '*/10 * * * *'   # Ù‡Ø± Û±Û° Ø¯Ù‚ÛŒÙ‚Ù‡
  workflow_dispatch:

jobs:
  run-bot:
    name: Fetch & Send News
    runs-on: ubuntu-latest
    timeout-minutes: 8   # Ú©Ù…ØªØ± Ø§Ø² Û±Û° Ø¯Ù‚ÛŒÙ‚Ù‡ ØªØ§ ØªØ¯Ø§Ø®Ù„ Ù†Ø´Ù‡

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --quiet \
            feedparser \
            httpx \
            beautifulsoup4 \
            pytz \
            lxml \
            hazm

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python bot.py

      - name: Save seen articles
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add seen.json 2>/dev/null || true
          git diff --staged --quiet || (git commit -m "â™»ï¸ update seen.json [skip ci]" && git push)
