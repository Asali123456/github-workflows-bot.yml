name: ğŸ›¡ï¸ Iran-USA-Israel War Bot

on:
  schedule:
    - cron: '*/5 * * * *'    # â† Ù‡Ø± Ûµ Ø¯Ù‚ÛŒÙ‚Ù‡
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 4        # â† Ûµ Ø¯Ù‚ÛŒÙ‚Ù‡ cronØŒ Û´ Ø¯Ù‚ÛŒÙ‚Ù‡ timeout
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --quiet feedparser httpx beautifulsoup4 pytz lxml hazm

      - name: Run bot
        env:
          BOT_TOKEN:      ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID:     ${{ secrets.CHANNEL_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python bot.py

      - name: Save state files
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add seen.json gemini_state.json 2>/dev/null || true
          git diff --staged --quiet || (git commit -m "â™»ï¸ state [skip ci]" && git push)
