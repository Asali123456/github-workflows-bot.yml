name: ðŸ”„ Update Sources â€” Weekly

on:
  schedule:
    - cron: '0 3 * * 6'   # Ù‡Ø± Ø´Ù†Ø¨Ù‡ Û³ ØµØ¨Ø­ UTC
  workflow_dispatch:        # Ø¯Ú©Ù…Ù‡ Ø¯Ø³ØªÛŒ Ù‡Ù… Ø¯Ø§Ø±Ø¯

jobs:
  update-sources:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install --quiet httpx pandas

      - name: Run sources_updater
        run: python sources_updater.py

      - name: Commit result
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/extra_sources.json
          git diff --staged --quiet && echo "no changes" || \
            (git commit -m "ðŸ”„ update sources [skip ci]" && git push)
